<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de Progreso</h5>
        <!-- Progress Bars with Striped Backgrounds-->
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [style.width]="getProgreso1"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress mt-3">
          <div
            class="progress-bar progress-bar-striped bg-success progress-bar-animated"
            role="progressbar"
            [style.width]="getProgreso2"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <!-- End Progress Bars with Striped Animated Backgrounds -->
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increase
          (valorSalida)="progreso1 = $event"
          [valorEntrada]="progreso1"
        />
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increase
          btnClass="btn btn-success"
          (valorSalida)="progreso2 = $event"
          [valorEntrada]="progreso2"
        />
      </div>
    </div>
  </div>
</div>
