<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button">
      <i class="fa-solid fa-minus"></i>
    </button>
  </span>
  <input
    type="text"
    class="form-control"
    placeholder=""
    aria-label="Example text with two button addons"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="increase(5)">
      <i class="fa-solid fa-plus"></i>
    </button>
  </span>
</div>
